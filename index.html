<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- SEO -->
    <meta name="description" content="Ruleta aleatòria per prendre decisions d'una manera divertida." />
    <meta name="keywords" content="ruleta, decisions, aleatori, sorteig, fluky, Martí, randomizer" />
    <meta name="author" content="mapaor4" />
    <!-- Open Graph -->
    <meta property="og:title" content="Fluky Martí" />
    <meta property="og:description" content="Ruleta aleatòria per prendre decisions d'una manera divertida." />
    <meta property="og:url" content="https://fluky.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="og-image.jpg" />
    <meta property="og:locale" content="ca_ES" />
  </head>
  <body>
    <div class="bubbles-container"></div>
    <div id="mainContainer">
      <div id="controls">
        <div id="questionContainer">
          <input type="text" id="nameQuestion" placeholder="Tema, pregunta o premissa" />
        </div>
        <div id="inputContainer">
          <input type="text" id="nameInput" placeholder="Escriu una opció" />
          <button id="addNameButton">+</button>
        </div>
        <ul id="nameList"></ul>
      </div>
      <div id="wheelContainer">
        <div id="wheelTextOverlay">
          <div id="wheelText">^_^</div>
        </div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <button class="button-spin" role="button" id="spinButton">Girar</button>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="winnerName"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
